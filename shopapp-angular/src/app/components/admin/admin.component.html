  <div class="container-fluid p-0">
  <!-- Header -->
  <header class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between align-items-center">
    <div class="header-title h5 mb-0 text-white">Dashboard Header</div>
    <button class="btn btn-outline-light btn-sm" (click)="logout()">
      <i class="fa-solid fa-right-from-bracket me-1"></i> Logout
    </button>
  </header>

  <div class="row g-0">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-2 col-lg-2 d-md-block bg-light sidebar border-end vh-100">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item mb-1">
            <a
              class="nav-link d-flex align-items-center"
              (click)="showAdminComponent('orders')"
              routerLink="/admin/orders"
              routerLinkActive="active"
            >
              <i class="fab fa-first-order me-2"></i> Orders
            </a>
          </li>
          <li class="nav-item mb-1">
            <a
              class="nav-link d-flex align-items-center"
              (click)="showAdminComponent('categories')"
              routerLink="/admin/categories"
              routerLinkActive="active"
            >
              <i class="fab fa-canadian-maple-leaf me-2"></i> Categories
            </a>
          </li>
          <li class="nav-item mb-1">
            <a
              class="nav-link d-flex align-items-center"
              (click)="showAdminComponent('products')"
              routerLink="/admin/products"
              routerLinkActive="active"
            >
              <i class="fab fa-codepen me-2"></i> Products
            </a>
          </li>
          <li class="nav-item mb-1">
            <a
              class="nav-link d-flex align-items-center"
              (click)="showAdminComponent('users')"
              routerLink="/admin/users"
              routerLinkActive="active"
            >
              <i class="fa-solid fa-users me-2"></i> Users
            </a>
          </li>
          <li class="nav-item mb-1">
            <a
              class="nav-link d-flex align-items-center"
              (click)="showAdminComponent('coupons')"
              routerLink="/admin/coupons"
              routerLinkActive="active"
            >
              <i class="fa-solid fa-ticket me-2"></i> Coupons
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-10 col-lg-10 p-3 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
